<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar WebAR</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <img id="northern" src="jonatan-pie-234237-unsplash.jpg">
            <a-asset-item id="coffee_shop" src="coffeeshop.obj"></a-asset-item> 
        </a-assets>
        <a-entity position='0 0.5 0' obj-model="obj: #coffee_shop;" scale="0.05 0.05 0.05"></a-entity>
        <a-marker-camera preset='hiro'></a-marker-camera>
        <!-- <a-box src="#northern" color="#FFb6c1" position="0 2 -5" rotation="0 45 45" scale="2 2 2">
            <a-animation attribute="position" to="0 3 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
        </a-box> 
        <a-sky color="#81D8D0"></a-sky> -->
    </a-scene>
</body>

</html>
